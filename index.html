<!DOCTYPE html>
<html>
<head>
  <title>CookHub ‚Äì Home</title>
  <script>
    function loadCourses() {
     // fetch("fetch_courses.php")
     fetch("/api/fetch_courses.php")
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById("courseList");
          div.innerHTML = "";
          data.forEach(course => {
            div.innerHTML += `
              <div style="border:1px solid #ccc; margin:10px; padding:10px">
                <h3>${course.title}</h3>
                <img src="${course.image}" width="200"><br>
                <p>${course.description}</p>
                <button>Buy Now</button>
              </div>
            `;
          });
        });
    }
    window.onload = loadCourses;
  </script>
</head>
<body>
  <h1>Welcome to CookHub üç≥</h1>
  <a href="register.php">Register</a> | <a href="login.php">Login</a>
  <hr>
  <div id="courseList"></div>
</body>
</html>
